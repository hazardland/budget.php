<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no; target-densityDpi=device-dpi"/>
	<title>Budget</title>
	<link rel="stylesheet" href="scripts/jquery/hazardland.css" />
	<link rel="stylesheet" href="scripts/jquery/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="scripts/jquery/jquery.mobile.structure.min.css" />
	<script src="scripts/jquery/jquery.min.js"></script>
	<script src="scripts/jquery/jquery.mobile.min.js"></script>
	<script id="panel-init">
		$(function() {
			$("#menu").panel();
			$("#menu [data-role='listview']").listview();
			$("#menu").on ("panelbeforeopen", function(){
				$("#menu a").removeClass("ui-btn-active");
				$("#menu [data-role='listview'] [page='"+$.mobile.activePage.attr('id')+"']").addClass("ui-btn-active");
			});
		});
	</script>
</head>

<body>

	<div data-role="page" id="page1" class="page">

		<div data-role="header">
                <a href="#menu" class="ui-btn ui-btn-left ui-icon-bars ui-btn-icon-notext"></a>
                <h1>Page 1</h1>
		    <div data-role="navbar">
		      <ul>
		        <li><a href="#" class="ui-btn">OCT 1</a></li>
		        <li><a href="#pagetwo" class="ui-btn-active">OCT 11</a></li>
		        <li><a href="#pagetwo">DEC 3</a></li>
		      </ul>
		    </div>
		</div>

		<div data-role="main" class="ui-content">
			<p>We are on page 1</p>
		</div>

        <div data-role="footer" data-position="fixed">
        	<h1>You are doing fine</h1>
        </div>
	</div>

	<div data-role="page" id="page2" class="page">

		<div data-role="header">
                <a href="#menu" class="ui-btn ui-btn-left ui-icon-bars ui-btn-icon-notext"></a>
                <h1>Page 2</h1>
		</div>


		<div role="main" class="ui-content">
			<p>We are on page 2</p>
		</div>

	</div>

	<div data-role="panel" id="menu" data-display="overlay" data-theme="a">
		<h1>Hi!</h1>
		<ul data-role="listview">
			<li><a href="#page1" data-transition="fade" page="page1">Month</a></li>
			<li><a href="#page2" data-transition="fade" page="page2">Page 2</a></li>
		</ul>
	</div>

</body>
</html>
